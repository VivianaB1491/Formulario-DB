<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear curso</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container col-8">

        <form class="row g-3 mt-5">

            <h4 class="title text-center">Crear Curso</h4>

            <div class="row">
                <div class="col-md-4">
                    <label for="txtCodigo" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="txtCondigo" placeholder="" required>
                </div>

                <div class="col-md-4">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="" required>
                </div>

                <div class="col-md-4">
                    <label for="txtDocente" class="form-label">Docente</label>
                    <select class="form-select" id="txtDocente" required>
                        <option selected value="">Selecciona</option>
                        <option value="Docente">Pachito</option>
                        <option value="Docente">Mayis</option>
                        <option value="Docente">...</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="txtSedeJornada" class="form-label">Sede-Jornada</label>
                    <select class="form-select" id="txtSedeJornada" required>
                        <option selected value="">Selecciona</option>
                        <option value="Opc">Opcion 1</option>
                        <option value="Opc">Opcion 2</option>
                        <option value="Opc">Opcion 3</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="txtPrograma" class="form-label">Programa</label>
                    <select class="form-select" id="txtPrograma" required>
                       <option selected value="">Selecciona</option>
                       <option value="Opc">Opcion 1</option>
                       <option value="Opc">Opcion 2</option>
                       <option value="Opc">Opcion 3</option> 
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="txtPensum" class="form-label">Pensum</label>
                    <select class="form-select" id="txtPensum" required>
                       <option selected value="">Selecciona</option>
                       <option value="Opc">Opcion 1</option>
                       <option value="Opc">Opcion 2</option>
                       <option value="Opc">Opcion 3</option> 
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="txtAsignatura" class="form-label">Asignatura</label>
                    <select class="form-select" id="txtAsignatura" required>
                       <option selected value="">Selecciona</option>
                       <option value="Opc">Opcion 1</option>
                       <option value="Opc">Opcion 2</option>
                       <option value="Opc">Opcion 3</option> 
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="txtCupoMaximo" class="form-label">Cupo Maximo</label>
                    <input type="text" class="form-control" id="txtCupoMaximo" placeholder="" required>
                </div>

                <div class="col-md-4">
                    <label for="txtPeriodo" class="form-label">Per√≠odo</label>
                    <select class="form-select" id="txtPeriodo" required>
                       <option selected value="">Selecciona</option>
                       <option value="Opc">Opcion 1</option>
                       <option value="Opc">Opcion 2</option>
                       <option value="Opc">Opcion 3</option> 
                    </select>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-md-4">
                    <label for="txtFechaInicio" class="form-label">Fecha inicio</label>
                    <input type="date" class="form-control" id="txtFechaInicio" required>
                </div>

                <div class="col-md-4">
                    <label for="txtFechaFinalizacion" class="form-label">Fecha finalizacion</label>
                    <input type="date" class="form-control" id="txtFechaFinalizacion" required>
                </div>
            </div> 
                         
            <div class="row g-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
