<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <form class="row g-3 mt-3">
                <h4 class="title">Registro de Usuarios</h4>
                <div class="col-6">
                    <label for="userinput" class="form-label">Id Usuario</label>
                    <input type="text" class="form-control" id="userinput" required>
                </div>
                <div class="col-6">
                    <label for="nameinput" class="form-label">Primer Nombre</label>
                    <input type="text" class="form-control" id="nameinput" required>
                </div>
                <div class="col-6">
                    <label for="nameinput" class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" id="nameinput">
                </div>
                <div class="col-6">
                    <label for="lastnameinput" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="lastnameinput" required>
                </div>
                <div class="col-6">
                    <label for="lastnameinput" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="nameinput">
                </div>
                <div class="col-6">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="username">@</span>
                        <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Ingresa un nombre de usuario" required>
                    </div>
                </div>
                <div class="col-12">
                    <label for="emailInput" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Ingresa el correo del usuario" required>
                </div>
                <div class="col-6">
                    <label for="passInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passInput" placeholder="Ingresa contraseña" required>
                </div>
                <div class="col-6">
                    <label for="rol" class="form-label">Tipo de Usuario</label>
                    <select class="form-select" id="rol" required>
                        <option selected>Seleccione</option>
                        <option value="rol">Administrativo</option>
                        <option value="rol">Estudiante</option>
                        <option value="rol">Docente</option>
                        <option value="rol">Familiar</option>
                    </select>
                </div>
                <div class="col-6">
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
