<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container col-8">

        <form class="row g-3 mt-5">
            <div class="title">
                <h4 class="title text-center">Crear programa</h4>
            </div>
        
            <div class="row g-2">

                <div class="col-md-4">
                    <label for="inputCodigo" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="inputCodigo" placeholder="" required>
                </div>

                <div class="col-md-4">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="" required>
                </div>

                <div class="col-md-4">
                    <label for="inputAbreviatura" class="form-label">Abreviatura</label>
                    <input type="text" class="form-control" id="inputAbreviatura" placeholder="" required>
                </div>
            </div>

            <div class="row g-2">

                <div class="col-md-4">
                    <label for="inputNoResolucion" class="form-label">N° Res. Autorización</label>
                    <input type="text" class="form-control" id="inputNoResolucion" placeholder="Nro. de resolucion de Autorización" required>
                </div>

                <div class="col-md-4">
                    <label for="inputFechaResolucion" class="form-label">Fecha Res. Autorización</label>
                    <input type="date" class="form-control" id="inputFechaResolucion" placeholder="Fecha de Resolucion de Autorización" required>
                </div>

                <div class="col-md-4">
                    <label class="control-label" for="preinscripciones">Aplica para preinscripciones</label>

                    <div class="check-control sm">

                        <label class="radioSi">
                            <input type="radio" checked="checked" id="preinscripciones" name="preinscripciones" value="true">
                            Si
                        </label>

                        <label class="radioNo">
                            <input type="radio" id="preinscripciones" name="preinscripciones" value="false">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="row g-2">

                <div class="col-md-4">
                    <label class="control-label" for="txtAplicaGrupos">Aplica para grupos</label>

                    <div class="check-control sm">
                        <label class="radioSi">
                            <input type="radio" checked="checked" id="txtAplicaGrupos" name="txtAplicaGrupos" value="true">
                            Si
                        </label>

                        <label class="radioNo">
                            <input type="radio" id="txtAplicaGrupos" name="txtAplicaGrupos" value="false">
                            No
                        </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="inputTipoEvaluacion" class="form-label">Tipo de evaluación</label>
                    <input type="text" class="form-control" id="inputTipoEvaluacion" placeholder="" required>
                </div>

                <div class="col-md-4">
                    <label class="control-label" for="txtEstado">Estado</label>

                    <div class="check-control sm">
                        <label class="radioActiva">
                            <input type="radio" checked="checked" id="radioActiva" name="radioActiva" value="true">
                            Activa
                        </label>

                        <label class="radioInactivo">
                            <input type="radio" id="radioInactivo" name="radioInactivo" value="false">
                            Inactiva
                        </label>
                    </div>
                </div>
            </div>   

            <div class="row g-3 m">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>     
            
        </form>
    </div>
</body>
</html>
